backend = "glx";

opacity-rule = [
  "95:class_g = 'kitty' && focused",
  "70:class_g = 'kitty' && !focused",
  "95:class_g = 'Thunar' && focused",
  "70:class_g = 'Thunar' && !focused",
  "70:class_i = 'presel_feedback'"
];

fading = true
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;

#corner-radius = 15.0;
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'"
];



#blur-background = true;
#blur-background-frame = true;
#blur-background-fixed = true;
#blur-method = "dual_kawase";
#blur-method = "kernel";

#blur-kern = "3x3box";
#blur-method = "kawase";
#blur-strength = 2;
