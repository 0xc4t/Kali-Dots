[colors]
 rosewater = #f5e0dc
 flamingo = #f2cdcd
 pink = #f5c2e7
 mauve = #cba6f7
 red = #f38ba8
 maroon = #eba0ac
 peach = #fab387
 yellow = #f9e2af
 green = #a6e3a1
 teal = #94e2d5
 sky = #89dceb
 sapphire = #74c7ec
 blue = #89b4fa
 lavender = #b4befe
 text = #cdd6f4
 subtext1 = #bac2de
 subtext0 = #a6adc8
 overlay2 = #9399b2
 overlay1 = #7f849c
 overlay0 = #6c7086
 surface2 = #585b70
 surface1 = #45475a
 surface0 = #313244
 base = #11111b
 mantle = #181825
 crust = #11111b
 transparent = #FF00000


[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 28pt
;radius = 5
dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 6pt
border-size = 2pt
border-color = #FF00000
padding-left = 2
padding-right = 2
module-margin = 1
;separator = |
separator-foreground = ${colors.subtext1}
font-0 = JetbrainsMono Nerd Font:style=Bold:size=10.5;4
modules-left = xworkspaces filesyste xwindow playerctl
;modules-center = date 
modules-right = pulseaudio memory cpu wlan vpn date battery poweroff 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-status.sh
interval = 5
format = <label>
label = %output%

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %{F#cba6f7}%{F-} %title:0:20:...%


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = Muted
label-muted-foreground = ${colors.disabled}
format-foreground = ${colors.base}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "󰖆 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full
label-low = BATTERY LOW
ramp-capacity-0-foreground = #cba6f7
ramp-capacity-1-foreground = #cba6f7
ramp-capacity-2-foreground = #cba6f7 
ramp-capacity-3-foreground = #cba6f7
ramp-capacity-4-foreground = #cba6f7
ramp-capacity-0 =  
ramp-capacity-1 =  
ramp-capacity-2 =  
ramp-capacity-3 =  
ramp-capacity-4 =  
animation-charging-0-foreground = #cba6f7
animation-charging-1-foreground = #cba6f7
animation-charging-3-foreground = #cba6f7
animation-charging-4-foreground = #cba6f7
bar-capacity-width = 10
animation-charging-0 =  
animation-charging-1 =  
animation-charging-3 =  
animation-charging-4 =  
animation-charging-framerate = 750
animation-discharging-0 =  
animation-discharging-1 =  
animation-discharging-2 =  
animation-discharging-3 =  
animation-discharging-4 =  
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#b4befe}%ifname%%{F#b4befe} Disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#cba6f7}%{F-}  %local_ip%
click-left = %essid% 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

;[module/date]
;type = internal/date
;interval = 1
;date = %Y-%m-%d %H:%M
;label = %date%
;label-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M
label = %{F#cba6f7}󰻡%{F-}  %date%
label-foreground = ${colors.white}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/spacer]
type = custom/text
content = " "

[module/logo]
type = custom/text
label = %{F#cba6f7}%{F-}

[module/poweroff]
type = custom/text
content = %{F#cba6f7}⏻%{F-}
label = %content%
label-foreground = #cba6f7
format-padding = 2
tooltip = false
click-left = ~/.config/polybar/scripts/power-menu.sh

[module/playerctl]
type = custom/script
exec = ~/.config/polybar/scripts/playerctl.sh
interval = 2
format = <label>
label = %output%

